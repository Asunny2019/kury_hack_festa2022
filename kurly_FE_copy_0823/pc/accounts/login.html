<html>
<head>
    <meta charset="utf-8">
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <title>로그인</title>
    <link rel="stylesheet" href="../main/css/reset.css">
    <link rel="stylesheet" href="../main/css/common.css">
    <link rel="stylesheet" href="css/login.css">

    <script src="../main/js/common.js"></script>
    <script src="js/login.js"></script>

    <link rel="shortcut icon" href="../img/kurly_favicon.png">
    <link rel="icon" href="../img/kurly_favicon.png">
</head>


<body>
<div id="container" class="container">


    <div id="main">
        <div id="content">
            <div class="section_login">
                <h3 class="tit_login">LOGIN</h3>
                <div class="write_form">
                    <div class="write_view login_view">
                        <form method="post" name="login_form" id="form" action="../main/main.html">
                            <input type="hidden" name="returnUrl" value="">
                            <input type="hidden" name="close" value>
                            <input type="text" name="m_id" size="20" tabindex="1" value placeholder="아이디를 입력해주세요">
                            <input type="password" name="password" size="20" tabindex="2" placeholder="비밀번호를 입력해주세요">

                            <div class="checkbox_save">
                                <div class="login_search">
                                    <a class="link">아이디 찾기</a>
                                    <span class="bar"></span>
                                    <a class="link">비밀번호 찾기</a>
                                </div>
                            </div>

                            <button type="button" onclick="check_input()" class="btn_type1">
                                <span class="txt_type">로그인</span>
                            </button>
                        </form>
                        <a class="btn_type2 btn_member">
                            <span class="txt_type">회원가입</span>
                        </a>

                    </div>

                </div>
            </div>
        </div>

    </div>


</div>


</body>
</html>
